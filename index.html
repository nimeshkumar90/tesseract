<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1043b20bbb.js" crossorigin="anonymous"></script>
    <!--Google Font Krona 1
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    --->
    <!--Google Font Krona and Montserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>Tesseract | Home</title>
  </head>
  <body>
    <!--Here top menu will come-->
    <header>
      <section class="container">
        <nav class="navbar px-lg-5 navbar-light bg-transparent fixed-top justify-content-between">
          <a href="#" class="navbar-brand">
            <img src="images/logo.png">
          </a>
          <a href="#" class="btn font-mons btn-outline-dark my-2 my-sm-0" onclick="openSlideMenu()">
            <!--<i class="fas fa-bars small"></i>-->
            <i class="fas small  fa-ellipsis-v"></i> menu
          </a>
        </nav>
      </section>
      <!--Slide Menu-->
      <section class="slide-menu d-flex align-items-center justify-content-center" id="slide-menu">
        <a href="#" onclick="closeMenu()" class="close-menu-btn">
          <i class="far fa-window-close"></i>
        </a>
        <ul class="nav flex-column font-krona h3">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Problem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our Solution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </section>
    </header>
    <!--Hero Section-->
    <section class="hero h-100vh w-100" id="particles-js">
      <section class="clip-banner w-100 h-100 align-items-center d-flex">
        <section class="banner-conntent bg-transparent w-100 pl-lg-5 mt-5 pt-5">
          <h1 class="display-5 text-stroke w-75 hero-title">
            <span class="title-one">Design,</span> <span class="title-two">Technology,</span> 
            <span class="title-three">Innovation</span>
          </h1>
          <br>
          <h5 class="font-weight-light font-mons">
            The best way to predict the future is to invent it
          </h5>
          <a class="video-play-button" data-toggle="modal" data-target="#playvideo" href="#">
            <span></span>
          </a>

          <!--Video Modal-->
          <div class="modal bd-example-modal-lg fade" id="playvideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body d-flex align-items-center align-items-stretch">
                  <!--Video-->
                  <video width="320" height="240" class="w-100 h-100 bg-dark" controls>
                    <source src="video/video.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                  </video>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
    <a href="https://fonts.google.com/">Link</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--Particle.js-->
    <script src="js/particles.min.js"> 
    </script>
    <script>
      window.addEventListener('load', (event) => {
        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', 'assets/particles.json', function() {
        console.log('callback - particles.js config loaded');
        });
      });

      //modal close reload
      $('#playvideo').on('hidden.bs.modal', function (e) {
        location.reload();
      });

      function openSlideMenu(){
        let slide_menu=document.getElementById('slide-menu');
        slide_menu.style.transform='translateX(0%)';
      }
      function closeMenu(){
        let slide_menu=document.getElementById('slide-menu');
        slide_menu.style.transform='translateX(100%)';
      }
    </script> 
  </body>
</html>
